<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Media</title>
</wicket:head>
<wicket:extend>

    <div wicket:id="folder"></div>
    <table class="table table-condensed" style="margin-bottom: 0px" wicket:id="medias">

        <tr>
            <td wicket:id="type" style="width: 100px;"></td>
            <td wicket:id="description" style="width: 90%"></td>
            <td wicket:id="size" style="width: 200px"></td>
            <td style="width:200px">
                <input type="button" class="btn-small btn-primary" wicket:id="downloadButton" value="Download"/>
                <input type="submit" class="btn-small btn-primary" wicket:id="viewFolderButton" value="View"/>
            </td>
        </tr>
    </table>

</wicket:extend>
</body>
</html>
