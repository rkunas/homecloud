<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Media</title>
</wicket:head>
<wicket:extend>

    <div wicket:id="folder"></div>
    <table class="tabler" wicket:id="medias">

        <tr>
            <td wicket:id="type"></td>
            <td wicket:id="description"></td>
            <td wicket:id="size"></td>
            <td>
                <input type="button" wicket:id="downloadButton" value="Download"/>

                <input type="submit" wicket:id="viewFolderButton" value="View"/>
            </td>
        </tr>
    </table>

</wicket:extend>
</body>
</html>
