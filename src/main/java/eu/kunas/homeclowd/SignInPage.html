<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form action="" wicket:id="loginForm">
        <div class="jumbotron">
            <div style="padding:5px;width:300px; margin:0 auto;">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" wicket:id="username" id="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" wicket:id="password" id="password"/>
                </div>

                <input type="submit" class="btn tn-large btn-block btn-primary" value="Login"/>

                <br/>
                <div class="alert alert-danger" role="alert" wicket:id="feedbackMessage">
                </div>
            </div>

        </div>

    </form>

</wicket:extend>
</body>
</html>
