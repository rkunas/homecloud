<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Password</title>
</wicket:head>
<wicket:extend>

    <h3>Password Re-New</h3>
    <label for="inputPasswordOld" >Old Password</label>
    <input type="text" class="form-control" placeholder="Enter Old password"
           id="inputPasswordOld" required autofocus/>

    <label for="inputPasswordNew" >New Password</label>
    <input type="text" class="form-control" placeholder="Enter New password"
           id="inputPasswordNew" required autofocus/>

    <label for="inputPasswordNewRetype" >Retype New Password</label>
    <input type="text" class="form-control" placeholder="Enter Retype New password"
           id="inputPasswordNewRetype" required autofocus/>

    <br />
    <input type="submit" class="bbtn btn-lg btn-primary btn-block" value="Save"/>


</wicket:extend>
</body>
</html>
