<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Password</title>
</wicket:head>
<wicket:extend>

    <h3>Password Re-New</h3>

    <form action="" wicket:id="renewPasswordForm">
        <label for="inputPasswordOld" >Old Password</label>
        <input type="password" wicket:id="oldPassword" class="form-control" placeholder="Enter Old password"
               id="inputPasswordOld" required autofocus/>

        <label for="inputPasswordNew" >New Password</label>
        <input type="password" wicket:id="newPassword" class="form-control" placeholder="Enter New password"
               id="inputPasswordNew" required />

        <label for="inputPasswordNewRetype">Retype New Password</label>
        <input type="password"  wicket:id="newPasswordRetype" class="form-control" placeholder="Enter Retype New password"
               id="inputPasswordNewRetype" required />

        <br/>
        <div class="alert alert-info" role="alert" wicket:id="successFeedbackMessage"></div>
        <div class="alert alert-danger" role="alert" wicket:id="errorFeedbackMessage"></div>
        <input type="submit" class="bbtn btn-lg btn-primary btn-block" value="Save"/>
    </form>

</wicket:extend>
</body>
</html>
