<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Player</title>
    <link href="videojs/video-js.min.css" rel="stylesheet">
    <script src="videojs/video.js"></script>
</wicket:head>
<wicket:extend>
    <div class="container">
        <div class="row">
            <video wicket:id="currentVideoPlayer" class="video-js vjs-default-skin vjs-big-play-centered"
                   id="currentVideoPlayer" controls
                   width="100%" height="auto">
            </video>


        </div>
        <br/>
        <div class="row">
            <h4 style="margin:0 auto;text-align: center" wicket:id="filename"></h4>
        </div>
    </div>


</wicket:extend>
</body>
</html>
