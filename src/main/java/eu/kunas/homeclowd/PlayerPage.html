<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Player</title>
    <link href="videojs/video-js.min.css" rel="stylesheet">
    <script src="videojs/video.js"></script>
</wicket:head>
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <video wicket:id="currentVideoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" id="currentVideoPlayer" controls
                       width="100%" height="auto">
                </video>
            </div>
            <div class="col-md-4">
                <h4 wicket:id="filename"></h4>
            </div>

        </div>
    </div>


</wicket:extend>
</body>
</html>
