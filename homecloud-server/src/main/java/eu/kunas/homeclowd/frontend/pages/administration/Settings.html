<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Settings</title>
</wicket:head>
<wicket:extend>

    <form action="" wicket:id="settingsForm" >

        <div class="form-group">
            <label for="folder">Folder</label>
            <input type="text" class="form-control" id="folder" wicket:id="configEntity.value"/>
        </div>
        <input type="submit" class="btn tn-large btn-block btn-primary" value="Save"/>
    </form>

</wicket:extend>
</body>
</html>
