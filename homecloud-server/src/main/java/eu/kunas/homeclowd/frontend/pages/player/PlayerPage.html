<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Player</title>
    <link href="videojs/video-js.min.css" rel="stylesheet">
    <script src="videojs/video.js"></script>
    <script>

        var video = document.getElementById('currentVideoPlayer');
            video.addEventListener('click',function(){
            video.play();
        },false);



    </script>
</wicket:head>
<wicket:extend>
    <div class="container">
        <div class="row">
            <video wicket:id="currentVideoPlayer" class="video-js vjs-default-skin vjs-big-play-centered"
                   id="currentVideoPlayer" controls="true" loop preload="yes" autoplay="true"
                   width="100%" height="auto">
            </video>


        </div>
        <br/>

        <div class="row">
            <div style="margin:0 auto;text-align: center;width: 25%">
                <h4 wicket:id="filename"></h4>
                <input wicket:id="downloadButton" style="margin: 0 auto;margin-bottom:50px" type="button"
                       class="btn btn-small btn-primary btn-custom"
                       value="Download"/>
            </div>
        </div>
    </div>


</wicket:extend>
</body>
</html>
