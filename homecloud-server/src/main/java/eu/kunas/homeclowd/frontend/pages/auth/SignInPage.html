<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <form action="" wicket:id="loginForm" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" class="form-control" wicket:id="username" placeholder="Enter Username"
                   id="inputUsername" required autofocus/>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" wicket:id="password" required placeholder="Enter Password"
                   id="inputPassword"/>

            <input type="submit" class="bbtn btn-lg btn-primary btn-block" value="Login"/>

            <br/>

            <div class="alert alert-danger" role="alert" wicket:id="feedbackMessage">
            </div>

            <div wicket:id="buildNo"></div>


        </form>
        <audio wicket:id="audioPlayer" controls="true" preload="yes" autoplay="true" style="visibility: hidden">

        </audio>


    </div>

</wicket:extend>
</body>
</html>
