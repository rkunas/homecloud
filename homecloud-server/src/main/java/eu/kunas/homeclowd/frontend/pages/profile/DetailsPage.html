<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Details</title>
</wicket:head>
<wicket:extend>

    <h3>Details</h3>

    <div class="row">
        <div class="col-md-1">
            Firstname
        </div>
        <div class="col-md-2">
            <div wicket:id="firstName"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            Lastname
        </div>
        <div class="col-md-2">
            <div wicket:id="lastName"></div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
