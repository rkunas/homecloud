<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
    <wicket:head>
        <title>HOMECLOUD - Media</title>

        <link rel="stylesheet" href="dropzone/dropzone.min.css"/>
        <script src="dropzone/dropzone.min.js"></script>

        <script>
            Dropzone.options.mediaDropzone = {
                maxFilesize: 3000, // MB
                init: function () {
                    // Set up any event handlers
                    this.on('complete', function () {
                        if (this.getUploadingFiles().length === 0 && this.getQueuedFiles().length === 0) {
                            location.reload();
                        }
                    });
                }
            }

        </script>
    </wicket:head>
    <wicket:extend>
        <div class="container-fluid">
            <div  class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-home" style="margin-right: 5px"></span><span wicket:id="folder"></span>
            </div>
            <table class="table table-condensed" style="margin-bottom: 0px" wicket:id="medias" id="medias">

                <tr>
                    <td><span wicket:id="type" style="min-width:50px;font-size:2.3em"></span></td>
                    <td wicket:id="description" style="width: 70%;overflow-x: hidden"></td>
                    <td wicket:id="modified" style="min-width: 110px"></td>
                    <td wicket:id="size" style="min-width: 100px"></td>
                    <td style="min-width:150px">
                        <div class="btn-group">
                            <input type="button" data-toggle="dropdown" class="btn btn-small btn-primary btn-custom" wicket:id="downloadButton"
                                   value="Download"/>
                            <input type="submit" class="btn btn-small btn-primary btn-custom" wicket:id="viewFolderButton"
                                   value="View"/>
                            <input type="submit" class="btn btn-small btn-primary btn-custom" wicket:id="playVideoButton"
                                   value="Play"/>
                            <input type="submit" class="btn btn-small btn-primary btn-custom" wicket:id="playStlButton"
                                   value="View 3D"/>

                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>

                            <ul class="dropdown-menu">
                                <li><a wicket:id="deleteButton">Delete</a></li>
                            </ul>
                        </div>


                    </td>
                </tr>
            </table>

            <form id="mediaDropzone" wicket:id="mediaDropzone" action="fileupload" class="dropzone" style="background-color: #2b3e50; border: 1px solid #757575">

            </form>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
    </wicket:extend>
</body>
</html>
