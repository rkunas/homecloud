<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div style="height: 100%">
    <div id="header"
         style="height: 150px;clear: both;width: 100%; background-color: #cccccc;clear: both"
         wicket:id="headerPanel">
    </div>
    <div id="body" style="width: 1000px;min-height: 300px; margin:0 auto;clear: both;overflow-y: scroll">
        <wicket:child/>
    </div>
    <div id="footer"
         style="height: 150px;background-color: #cccccc; clear: both;width: 100%;clear: both"
         wicket:id="footerPanel">footer
    </div>
</div>
</body>
</html>
