<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <title>HOMECLOWD - Settings</title>
</wicket:head>
<wicket:extend>

    <form action="" wicket:id="settingsForm">
        <div style="display: table;border: solid 0px;padding:5px;">
            <div style="display: table-row;">
                <div style="display: table-cell;">Folder:</div>
                <div style="display: table-cell;"><input type="text" wicket:id="configEntity.value"/></div>
            </div>
            <div style="display: table-row" >
                <input type="submit"  value="Save"/>
            </div>
        </div>
    </form>

</wicket:extend>
</body>
</html>
